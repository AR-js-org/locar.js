<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>LocAR.js example 3</title>
<style>
html, body {
    width: 100%;
    height: 100%;
}

#gpsinput {
	display: flex;
	height: 100%;
	width: 100%;
	z-index: 1;
    position: fixed;
    top: 0px;
    font-size: 200%;
	justify-content: end; 
	flex-direction: column;
}

#gpsinput > div {
    background-color: #c0c0c0; 
	display: flex;
	justify-content: center
}

#gpsinput input, #gpsinput button {
	font-size: 200%;
	margin: 10px;
}

</style>
<script type='module' src='src/main.js'></script>
</head>
<body>
<div id="gpsinput">
<div><input id="fakeLat" placeholder="Fake Lat" /></div>
<div><input id="fakeLon" placeholder="Fake Lon"/></div>
<div><button id="setFakeLoc">Set Fake Location!</button></div>
</div>
</body>
</html>
